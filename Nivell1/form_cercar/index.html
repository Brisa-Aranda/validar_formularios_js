<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="index.js"></script>

  <title>Buscador</title>
</head>

<body>

  <div class="container">
    <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
      <div class="input-group form-container">
        <input type="text" id="buscador" name="buscador" class="form-control search-input" placeholder="Keyword"
          autofocus="autofocus" autocomplete="off" onkeyup="validarBuscador(event)">
        <span class="input-group-btn">
          <button class="btn btn-search" onclick="validar_todo(event)">
            <img src="images/search.png" width="40">
          </button>
        </span>
        <div id="caja1" class="col-md-12 col-lg-12 col-12 mx-auto my-auto"></div>
       </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

</body>
</html>
